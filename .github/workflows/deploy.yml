name: Deploy to Firebase Functions
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: functions

      - name: Build Functions
        run: npm run build
        working-directory: functions

      # Rewriting the deploy step to use the popular community action for simplicity and reliability
      - name: Deploy to Firebase (Action)
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project xinlong-d2 --force
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_XINGLONG_D2 }}
